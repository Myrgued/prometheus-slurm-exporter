# slurm.conf - Basic SLURM configuration

# Control and network settings
ControlMachine=slurm-controller # Hostname of the SLURM controller
ClusterName=slurm-container
AuthType=auth/munge               # Authentication type
CryptoType=crypto/munge
SlurmdPort=6818                   # Default port for slurmd
SlurmctldPort=6817                # Default port for slurmctld
StateSaveLocation=/var/spool/slurm/state  # Directory to save SLURM state

# Scheduler settings
SchedulerType=sched/backfill
SelectType=select/cons_res
SelectTypeParameters=CR_Core_Memory

# Node configuration
NodeName=slurm-controller NodeAddr=slurm-controller CPUs=4 State=UNKNOWN

# Partition configuration
PartitionName=debug Nodes=localhost Default=YES MaxTime=INFINITE State=UP

# Logging
SlurmdLogFile=/var/log/slurm/slurmd.log
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmUser=slurm
SlurmdUser=root

